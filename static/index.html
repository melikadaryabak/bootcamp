<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootcamps from Go API</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Fira Code', monospace;
      padding: 40px;
    }
    h1 {
      color: #3CFA6C;
      text-align: center;
      margin-bottom: 40px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }
    .card {
      background: #1a1a1a;
      border-left: 4px solid #3CFA6C;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #3CFA6C22;
    }
    .card h2 {
      color: #3CFA6C;
      margin-bottom: 10px;
    }
    .card p {
      color: #ccc;
    }
    .category {
      display: block;
      margin-top: 15px;
      color: #999;
      font-size: 0.85rem;
      font-style: italic;
    }
  </style>
</head>
<body>

<h1>Bootcamps</h1>
<div class="container" id="bootcamps-container"></div>

<script>
  fetch("/bootcamps")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('bootcamps-container');
      data.bootcamps.forEach(b => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${b.name}</h2>
          <p>${b.description}</p>
          <span class="category">Category: ${b.category.name}</span>
        `;
        container.appendChild(card);
      });
    })
    .catch(err => {
      document.getElementById('bootcamps-container').innerHTML =
        "<p style='color:red;'>❌ خطا در دریافت داده‌ها از سرور</p>";
      console.error(err);
    });
</script>

</body>
</html>
