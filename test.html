<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootcamps from Go API</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: 'Fira Code', monospace;
      padding: 40px;
    }

    h1 {
      color: #3CFA6C;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto 50px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    form input, form textarea, form select, form button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-family: inherit;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background-color: #6cfac2;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #3CFA6C;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .card {
      background: #fff;
      border-left: 4px solid #6cfac2;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ddd;
    }

    .card h2 {
      color: #2b7a78;
      margin-bottom: 10px;
    }

    .card p {
      color: #555;
    }

    .category {
      display: block;
      margin-top: 15px;
      color: #999;
      font-size: 0.85rem;
      font-style: italic;
    }
  </style>
</head>
<body>

<h1>Bootcamps</h1>

<!-- Form to add new Bootcamp -->
<form id="bootcamp-form">
  <input type="text" id="name" placeholder="Bootcamp Name" required />
  <textarea id="description" placeholder="Bootcamp Description" required></textarea>
  <select id="category-id" required>
    <option value="">Select Category</option>
    <option value="1">web</option>
    <option value="2">windows</option>
    <option value="3">android</option>
  </select>
  <button type="submit">Add Bootcamp</button>
</form>

<div class="container" id="bootcamps-container"></div>

<script>
  const container = document.getElementById('bootcamps-container');
  const form = document.getElementById('bootcamp-form');

  // Load existing bootcamps
  function loadBootcamps() {
    fetch("/bootcamps")
      .then(res => res.json())
      .then(data => {
        container.innerHTML = '';
        data.bootcamps.forEach(b => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>${b.name}</h2>
            <p>${b.description}</p>
            <span class="category">Category: ${b.category.name}</span>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        container.innerHTML = "<p style='color:red;'>❌ خطا در دریافت داده‌ها از سرور</p>";
        console.error(err);
      });
  }

  loadBootcamps();

  // Handle form submission
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const description = document.getElementById('description').value;
    const categoryId = parseInt(document.getElementById('category-id').value);

    const newBootcamp = {
      name,
      description,
      category: {
        id: categoryId,
        name: document.getElementById('category-id').selectedOptions[0].text
      }
    };

    fetch("/bootcamps", {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(newBootcamp)
    })
      .then(res => res.json())
      .then(added => {
        form.reset();
        loadBootcamps(); // Reload the list
      })
      .catch(err => {
        alert("❌ خطا در ارسال اطلاعات");
        console.error(err);
      });
  });
</script>

</body>
</html>
